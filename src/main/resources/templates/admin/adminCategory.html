<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:object="${category}" th:text="${category.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${category.title}"></h1>
<h2 th:text="${category.description}"></h2>

<div>
    <div><b>Edit category:</b></div>
    <form th:action="@{/admin/editCategory}" th:object="${category}" method="post">
        <input type="text" name="title" th:field="${category.title}">
        <input type="text" name="url" th:field="${category.url}">
        <input type="text" name="description" th:field="${category.description}">
        <input type="hidden" name="id" th:field="${category.id}">
        <button type="submit">Edit</button>
    </form>
</div>

<div>
    <div><b>Subgroups:</b></div>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>URL</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${subgroups.empty}">
            <td colspan="2"> No subgroups available</td>
        </tr>
        <tr th:each="subgroup : ${subgroups}">
            <td><span th:text="${subgroup.title}"> Title </span></td>
            <td>
                <a th:href="@{/admin/{categoryUrl}/{subgroupUrl}(categoryUrl = ${category.url},
                        subgroupUrl = ${subgroup.url})}">
                    <span th:text="${subgroup.url}"> URL </span>
                </a>
            </td>
            <td><span th:text="${subgroup.description}"> Description </span></td>
            <td>
                <div>
                    <form th:action="@{/admin/removeSubgroup}" method="post">
                        <input type="hidden" th:name="categoryUrl" th:value="${category.url}">
                        <input type="hidden" th:name="subgroupUrl" th:value="${subgroup.url}">
                        <button type="submit">Remove</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <div><b>Add new subgroup:</b></div>
    <form th:action="@{/admin/addSubgroup}" method="post">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="url" placeholder="URL">
        <input type="text" name="description" placeholder="Description">
        <input type="hidden" th:name="categoryUrl" th:value="${category.url}">
        <button type="submit">Add</button>
    </form>
</div>

</body>
</html>
