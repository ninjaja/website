<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <div th:replace="header :: custom_header"></div>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <h1>Welcome!</h1>
            <div>
                <table>
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>URL</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="2"> No categories available</td>
                    </tr>
                    <tr th:each="categoryDTO : ${categories}">
                        <td><span th:text="${categoryDTO.title}"> Title </span></td>
                        <td>
                            <a th:href="@{/admin/{categoryUrl}(categoryUrl = ${categoryDTO.url})}">
                                <span th:text="${categoryDTO.url}"> URL </span>
                            </a>
                        </td>
                        <td><span th:text="${categoryDTO.description}"> Description </span></td>
                        <td>
                            <div>
                                <form th:action="@{/admin/removeCategory}" method="post">
                                    <input type="hidden" th:name="title" th:value="${categoryDTO.title}">
                                    <button type="submit">Remove</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <div><b>Add new category:</b></div>
                <form action="#" th:action="@{/admin/addCategory}" th:object="${categoryDTO}" method="post">
                    <div>
                        <label>Title <input type="text" th:name="title" th:value="*{title}"></label>
                        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></label>
                    </div>
                    <div>
                        <label>URL <input type="text" th:name="url" th:value="*{url}"></label>
                        <label th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></label>
                    </div>
                    <div>
                        <label>Description <input type="text" th:name="description" th:value="*{description}"></label>
                        <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></label>
                    </div>
                    <div th:if="${#fields.hasErrors('global')}">
                        <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
                    </div>
                    <br/>
                    <button type="submit">Add Category</button>
                </form>
            </div>

        </div>
    </div>
</div>

<footer th:replace="footer :: custom_footer"></footer>
</body>
</html>
