<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:text="${project.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${project.title}"></h1>
<h2 th:text="${project.description}"></h2>

<div>
    <div><b>Edit project:</b></div>
    <form th:action="@{/admin/editProject}" th:object="${project}" method="post">
        <input type="text" name="title" th:field="${project.title}">
        <input type="text" name="url" th:field="${project.url}">
        <input type="text" name="description" th:field="${project.description}">
        <input type="hidden" th:name="categoryId" th:value="${category.id}">
        <input type="hidden" th:name="subgroupId" th:value="${subgroup.id}">
        <input type="hidden" th:name="projectId" th:value="${project.id}">
        <button type="submit">Edit</button>
    </form>
</div>

<div>
    <div><b>Images:</b></div>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${images.empty}">
            <td colspan="2"> No images available</td>
        </tr>
        <tr th:each="image : ${images}">
            <td><span th:text="${image.id}"> id </span></td>
            <td><span th:text="${image.title}"> Title </span></td>
            <td><img th:src="@{'data:image/jpeg;base64,' + ${image.generateBase64Image()}}" alt=""/></td>
            <td>
                <div>
                    <form th:action="@{/admin/removeImage}" method="post">
                        <input type="hidden" th:name="categoryId" th:value="${category.id}">
                        <input type="hidden" th:name="subgroupId" th:value="${subgroup.id}">
                        <input type="hidden" th:name="projectId" th:value="${project.id}">
                        <input type="hidden" th:name="imageId" th:value="${image.id}">
                        <button type="submit">Remove</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <div><b>Add new image:</b></div>
    <form th:action="@{/admin/addImage}" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title">
        <input type="file" name="file">
        <input type="hidden" th:name="categoryId" th:value="${category.id}">
        <input type="hidden" th:name="subgroupId" th:value="${subgroup.id}">
        <input type="hidden" th:name="projectId" th:value="${project.id}">
        <button type="submit">Add</button>
    </form>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

</body>
</html>
