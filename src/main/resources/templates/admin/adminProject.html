<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${project.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${project.title}"></h1>
<h2 th:text="${project.description}"></h2>

<div>
    <div><b>Edit project:</b></div>
    <form th:action="@{/admin/editProject}" th:object="${project}" method="post">
        <input type="text" name="title" th:field="${project.title}">
        <input type="text" name="url" th:field="${project.url}">
        <input type="text" name="description" th:field="${project.description}">
        <input type="hidden" th:name="id" th:value="${project.id}">
        <input type="hidden" th:name="categoryUrl" th:value="${category.url}">
        <input type="hidden" th:name="subgroupUrl" th:value="${subgroup.url}">
        <button type="submit">Edit</button>
    </form>
</div>

<div>
    <div><b>Images:</b></div>
    <table>
        <thead>
        <tr>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${images.empty}">
            <td colspan="2"> No images available</td>
        </tr>
        <tr th:each="image : ${images}">
            <td><span th:text="${image.title}"> Title </span></td>
            <td><img th:src="@{'data:image/jpeg;base64,' + ${image.data}}" alt=""/></td>
            <td>
                <div>
                    <form th:action="@{/admin/removeImage}" method="post">
                        <input type="hidden" th:name="categoryUrl" th:value="${category.url}">
                        <input type="hidden" th:name="subgroupUrl" th:value="${subgroup.url}">
                        <input type="hidden" th:name="projectUrl" th:value="${project.url}">
                        <input type="hidden" th:name="imageTitle" th:value="${image.title}">
                        <button type="submit">Remove</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <div><b>Add new images:</b></div>
    <form th:action="@{/admin/addImages}" method="post" enctype="multipart/form-data">
        <input type="file" name="files" multiple>
        <input type="hidden" th:name="categoryUrl" th:value="${category.url}">
        <input type="hidden" th:name="subgroupUrl" th:value="${subgroup.url}">
        <input type="hidden" th:name="projectUrl" th:value="${project.url}">
        <button type="submit">Add</button>
    </form>
</div>

</body>
</html>
