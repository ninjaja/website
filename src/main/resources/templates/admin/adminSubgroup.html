<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${subgroupDTO.title}"></title>
    <div th:replace="header :: custom_header"></div>
</head>
<body>
<h1 th:text="${subgroupDTO.title}"></h1>
<h2 th:text="${subgroupDTO.description}"></h2>

<div>
    <div><b>Edit subgroup:</b></div>
    <form th:action="@{/admin/editSubgroup}" th:object="${subgroupDTO}" method="post">
        <div>
            <label>Title <input type="text" th:name="title" th:value="*{title}"></label>
            <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></label>
        </div>
        <div>
            <label>URL <input type="text" th:name="url" th:value="*{url}"></label>
            <label th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></label>
        </div>
        <div>
            <label>Description <input type="text" th:name="description" th:value="*{description}"></label>
            <label th:if="${#fields.hasErrors('title')}" th:errors="*{description}"></label>
        </div>
        <div th:if="${#fields.hasErrors('global')}">
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
        </div>
        <input type="hidden" th:name="id" th:value="${subgroupDTO.id}">
        <input type="hidden" th:name="categoryUrl" th:value="${categoryDTO.url}">
        <button type="submit">Edit</button>
    </form>
</div>

<div>
    <div><b>Projects:</b></div>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>URL</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(projects)}">
            <td colspan="2"> No projects available</td>
        </tr>
        <tr th:each="projectDTO : ${projects}">
            <td><span th:text="${projectDTO.title}"> Title </span></td>
            <td>
                <a th:href="@{/admin/{categoryUrl}/{subgroupUrl}/{projectUrl}(categoryUrl = ${categoryDTO.url},
                        subgroupUrl = ${subgroupDTO.url}, projectUrl = ${projectDTO.url})}">
                    <span th:text="${projectDTO.url}"> URL </span>
                </a>
            </td>
            <td><span th:text="${projectDTO.description}"> Description </span></td>
            <td>
                <div>
                    <form th:action="@{/admin/removeProject}" method="post">
                        <input type="hidden" th:name="categoryUrl" th:value="${categoryDTO.url}">
                        <input type="hidden" th:name="subgroupUrl" th:value="${subgroupDTO.url}">
                        <input type="hidden" th:name="projectTitle" th:value="${projectDTO.title}">
                        <button type="submit">Remove</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <div><b>Add new project:</b></div>
    <form th:action="@{/admin/addProject}" th:object="${projectDTO}" method="post" enctype="multipart/form-data">
        <div>
            <label>Title <input type="text" th:name="title" th:value="*{title}"></label>
            <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></label>
        </div>
        <div>
            <label>URL <input type="text" th:name="url" th:value="*{url}"></label>
            <label th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></label>
        </div>
        <div>
            <label>Description <input type="text" th:name="description" th:value="*{description}"></label>
            <label th:if="${#fields.hasErrors('title')}" th:errors="*{description}"></label>
        </div>
        <div th:if="${#fields.hasErrors('global')}">
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
        </div>
        <input type="file" name="files" multiple>
        <input type="hidden" th:name="categoryUrl" th:value="${categoryDTO.url}">
        <input type="hidden" th:name="subgroupUrl" th:value="${subgroupDTO.url}">
        <button type="submit">Add</button>
    </form>
</div>

<div th:insert="footer :: custom_footer"></div>
</body>
</html>
